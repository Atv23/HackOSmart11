<!DOCTYPE html>
<html>
<head>
	<title>My School List</title>
	<style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	display: flex;
	align-items: center;
	padding: 10px;
}

header h1 {
	flex: 1;
	margin: 0;
}

.add-school-btn {
	background-color: #fff;
	color: #333;
	border: none;
	border-radius: 4px;
	padding: 8px 16px;
	cursor: pointer;
}

main {
	display: flex;
	flex-wrap: wrap;
}

.school-list {
	flex-basis: 25%;
	padding: 20px;
	background-color: #f2f2f2;
}

.school-details {
	flex-basis: 75%;
	padding: 20px;
	background-color: #fff;
}

ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

li {
	padding: 8px;
	border-bottom: 1px solid #ccc;
	cursor: pointer;
}

li:hover {
	background-color: #f2f2f2;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 10px;
	text-align: center;
}

    </style>
</head>
<body>
	<header>
		<h1>My School List</h1>
		<button class="add-school-btn">Add School</button>
	</header>
	<main>
		<section class="school-list">
			<h2>My Schools</h2>
			<ul>
				<li>School 1</li>
				<li>School 2</li>
				<li>School 3</li>
			</ul>
		</section>
		<section class="school-details">
			<h2>School Details</h2>
			<p>Select a school from the list on the left to see details.</p>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My School List</p>
	</footer>
</body>
</html>
