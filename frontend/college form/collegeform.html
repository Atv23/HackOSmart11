<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Fill the following form to add details for the college</h2>
        <form>
            <label for="college-name">Name of College:</label>
            <input type="text" id="college-name" name="college-name"><br>
          
            <label for="college-address">Address:</label>
            <input type="text" id="college-address" name="college-address"><br>
          
            <label for="college-type">Type of College:</label>
            <select id="college-type" name="college-type">
              <option value="private">Private</option>
              <option value="government">Government</option>
            </select><br>
          
            <label for="courses-offered">Courses Offered:</label>
            <input type="checkbox" id="engineering" name="courses-offered" value="engineering">
            <label for="engineering">Engineering</label>
            <input type="checkbox" id="medical" name="courses-offered" value="medical">
            <label for="medical">Medical</label>
            <input type="checkbox" id="commerce" name="courses-offered" value="commerce">
            <label for="commerce">Commerce</label><br>
          
            <fieldset>
              <legend>Streams Available in Each Course:</legend>
          
              <label for="engineering-streams">Engineering Streams:</label>
              <input type="checkbox" id="civil" name="engineering-streams" value="civil">
              <label for="civil">Civil</label>
              <input type="checkbox" id="computer science" name="engineering-streams" value="computer science">
              <label for="computer science">Computer science</label>
              <input type="checkbox" id="information science" name="engineering-streams" value="information science">
              <label for="information science">Information science</label>
              <input type="checkbox" id="aids" name="engineering-streams" value="aids">
              <label for="aids">aids</label>  
              <input type="checkbox" id="mechanical" name="engineering-streams" value="mechanical">
              <label for="mechanical">Mechanical</label>
              <input type="checkbox" id="electrical" name="engineering-streams" value="electrical">
              <label for="electrical">Electrical</label><br>
          
              <label for="medical-streams">Medical Streams:</label>
              <input type="checkbox" id="mbbs" name="medical-streams" value="mbbs">
              <label for="mbbs">MBBS</label>
              <input type="checkbox" id="bds" name="medical-streams" value="bds">
              <label for="bds">BDS</label>
              <input type="checkbox" id="pharmacy" name="medical-streams" value="pharmacy">
              <label for="pharmacy">Pharmacy</label><br>
          
              <label for="commerce-streams">Commerce Streams:</label>
              <input type="checkbox" id="bcom" name="commerce-streams" value="bcom">
              <label for="bcom">B.Com</label>
              <input type="checkbox" id="mcom" name="commerce-streams" value="mcom">
              <label for="mcom">M.Com</label>
              <input type="checkbox" id="ca" name="commerce-streams" value="ca">
              <label for="ca">CA</label><br>
              <input type="checkbox" id="bba" name="commerce-streams" value="bba">
              <label for="bba">BBA</label><br>
            </fieldset>
          
            <fieldset>
              <legend>Seat Availability in Each Stream:</legend>
          
              <label for="civil-seats">Civil:</label>
              <input type="number" id="civil-seats" name="civil-seats" min="0"><br>
          
              <label for="mechanical-seats">Mechanical:</label>
              <input type="number" id="mechanical-seats" name="mechanical-seats" min="0"><br>
          
              <label for="electrical-seats">Electrical:</label>
              <input type="number" id="electrical-seats" name="electrical-seats" min="0"><br>
             <label for="mbbs-seats">MBBS:</label>
             <input type="number" id="mbbs-seats" name="mbbs-seats" min="0"><br>
             
             <label for="bds-seats">BDS:</label>
             <input type="number" id="bds-seats" name="bds-seats" min="0"><br>
             
             <label for="pharmacy-seats">Pharmacy:</label>
             <input type="number" id="pharmacy-seats" name="pharmacy-seats" min="0"><br>
             
             <label for="bcom-seats">B.Com:</label>
             <input type="number" id="bcom-seats" name="bcom-seats" min="0"><br>

             <label for="bba-seats">BBA:</label>
             <input type="number" id="bba-seats" name="bba-seats" min="0"><br>
             
             <label for="mcom-seats">M.Com:</label>
             <input type="number" id="mcom-seats" name="mcom-seats" min="0"><br>
             
             <label for="ca-seats">CA:</label>
             <input type="number" id="ca-seats" name="ca-seats" min="0"><br>
            </fieldset>
            <fieldset>
              <legend>Placement Information:</legend>
              <label for="placement-percentage">Highest Placement:</label>
             <input type="text" id="placement-percentage" name="placement-percentage" min="0" max="100"><br>
             <label for="average-salary">Average Salary:</label>
             <input type="text" id="average-salary" name="average-salary"><br>
             <label for="median-salary">Median Salary:</label>
             <input type="text" id="median-salary" name="median-salary"><br>
             </fieldset>
             <fieldset>
               <legend>Facilities Offered by College:</legend>
               <input type="checkbox" id="hostel" name="facilities" value="hostel">
             <label for="hostel">Hostel</label>
             
             <input type="checkbox" id="library" name="facilities" value="library">
             <label for="gym">gym</label>

             
             <input type="checkbox" id="Canteen" name="facilities" value="canteen">
             <label for="canteen">canteen</label>

             
             <input type="checkbox" id="library" name="facilities" value="library">
             <label for="library">Library</label>

             
             <input type="checkbox" id="Playgrounds" name="facilities" value="Playgrounds">
             <label for="library">Playgrounds</label>

             <input type="checkbox" id="Gym" name="facilities" value="Gym">
             <label for="library">Library</label>  

             
             <input type="checkbox" id="Auditorium" name="facilities" value="Auditorium">
             <label for="Auditorium">Auditorium</label>
             
             <input type="checkbox" id="Labs " name="facilities" value="Labs">
             <label for="Labs">Labs</label>
             
             <input type="checkbox" id="WIFI" name="facilities" value="wifi">
             <label for="wifi">WIFI</label>
             <input type="checkbox" id="sports" name="facilities" value="sports">
             <label for="sports">Sports</label>
                <legend>Mode of Admission:</legend>
              
                <input type="radio" id="12th-exams" name="mode-of-admission" value="12th-exams">
                <label for="12th-exams">12th Exams</label>
              
                <input type="radio" id="comedk-exam" name="mode-of-admission" value="comedk-exam">
                <label for="comedk-exam">COMEDK Exam</label>
                <input type="radio" id="kcet-exam" name="mode-of-admission" value="kcet-exam">
                <label for="comedk-exam">KCET Exam</label>
              
                <input type="radio" id="state-entrance-exam" name="mode-of-admission" value="state-entrance-exam">
                <label for="state-entrance-exam">State Entrance Exam</label>
              </fieldset>
              <fieldset>
                <legend>Fees:</legend>
              
                <fieldset>
                  <legend>Bachelor's Degree:</legend>
              
                  <label for="bachelor-tuition-fee">Tuition Fee:</label>
                  <input type="text" id="bachelor-tuition-fee" name="bachelor-tuition-fee"><br>
              
                  <label for="bachelor-admission-fee">Admission Fee:</label>
                  <input type="text" id="bachelor-admission-fee" name="bachelor-admission-fee"><br>
              
                  <label for="bachelor-other-fee">Other Fee:</label>
                  <input type="text" id="bachelor-other-fee" name="bachelor-other-fee"><br>
              
                </fieldset>
              
                <fieldset>
                  <legend>Master's Degree:</legend>
              
                  <label for="master-tuition-fee">Tuition Fee:</label>
                  <input type="text" id="master-tuition-fee" name="master-tuition-fee" ><br>
              
                  <label for="master-admission-fee">Admission Fee:</label>
                  <input type="text" id="master-admission-fee" name="master-admission-fee"><br>
              
                  <label for="master-other-fee">Other Fee:</label>
                  <input type="text" id="master-other-fee" name="master-other-fee"><br>
              
                </fieldset>
              
              </fieldset>
            </fieldset>
            <input type="submit" value="Submit">
            <fieldset>
             </form>

    </div>
</body>
</html>
