<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <!-- <div class="logo">My Website</div> -->
        <div class="search">
          <input type="text" placeholder="Search...">
          <button><i class="fa fa-search"></i></button>
        </div>
        <div class="filters">
          <div class="filter">
            <label for="category">Board:</label>
            <select id="category">
              <option value="">All</option>
              <option value="option1">KSEEB</option>
              <option value="option2">CBSE</option>
              <option value="option3">ICSE</option>
            </select>
          </div>
          <div class="filter">
            <label for="price">Fees:</label>
            <select id="price">
              <option value="">All</option>
              <option value="option4">Above 80k</option>
              <option value="option5">60k-80k</option>
              <option value="option6">40k-60k</option>
              <option value="option6">Below 40k</option>
            </select>
          </div>
          <div class="filter">
            <label for="color">Type:</label>
            <select id="color">
              <option value="">All</option>
              <option value="option7">Co-ed</option>
              <option value="option8">Boys</option>
              <option value="option9">Girls</option>
            </select>
          </div>
          <div class="filter">
            <label>Facilities:</label>
            <div class="checkbox">
              <label><input type="checkbox" name="size" value="small"> Playground</label>
              <label><input type="checkbox" name="size" value="medium"> Smart Boards</label>
              <label><input type="checkbox" name="size" value="large"> Canteen</label>
              <label><input type="checkbox" name="size" value="large"> Swimming Pool</label>
            </div>
          </div>
        </div>
      </nav>
      
      
</body>
</html>
